{% extends 'base.html' %}

{% block main_content %}
    <!-- The Main Content for the Details Event section -->
    <section id="details">

        <!-- Title of the Page -->
        <h2>Event Details</h2>

        <div id="details-wrapper">
            <!-- Event Image -->
            <img id="details-img" class="event-image" src="{{ event_object.event_image }}" alt="Robert De Niro Themed Party Image"/>

            <!-- Event Name -->
            <p id="details-title">{{ event_object.event_name }}</p>

            <!-- Event Category -->
            <p id="details-event">
                Category: <span id="categories">{{ event_object.category }}</span>
            </p>

            <!-- Event Date -->
            <p id="details-event">
                Date: <span id="date">{{ event_object.date }}</span></p>

            <!-- Event Description -->
            <div id="info">
                <div id="details-description">{{ event_object.description }}</div>
            </div>

            <!-- Edit and Delete buttons -->
            <div id="action-buttons">
                <a href="{% url 'edit event page' pk=event_object.pk %}" id="edit-btn">Edit</a>
                <a href="{% url 'delete event page' pk=event_object.pk %}" id="delete-btn">Delete</a>
            </div>
        </div>

    </section>
    <!-- End Details Event section -->
{% endblock %}
