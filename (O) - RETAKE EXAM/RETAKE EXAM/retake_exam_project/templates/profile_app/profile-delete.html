{% extends 'base.html' %}

{% block main_content %}
    <!-- The Main Content for the Delete Profile section -->
    <section id="delete-page">

        <div class="form" id="delete-profile">

            <!-- Delete Profile Form -->
            <form id='delete' method="POST">
                <h2>Are you sure you want to delete your profile?</h2>

                {% csrf_token %}

                <!-- Confirm Button -->
                <input class="btn submit" type="submit" value="Confirm">

            </form>
            <!-- End Delete Profile Form -->

        </div>

    </section>
    <!-- End Delete Profile section -->
{% endblock %}
