{% load static %}

{% load custom_tags %}

{% profile_status as profile %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=\, initial-scale=1.0"/>

    <link rel="stylesheet" href="{% static '/styles/styles.css' %}"/>

    <title>Fruitipedia</title>
</head>

<body>
<div id="wrapper">
    <header>
        <!-- Navigation -->
        <a id="logo" href="{% url 'index page' %}">
            <img id="logo-img" src="{% static '/images/logo.png' %}" alt="logo"/>
        </a>

        <nav>
            <!-- If there is a user profile -->
            {% if profile %}
            <div class="user">
                <a href="{% url 'dashboard page' %}">Dashboard</a>
                <a href="{% url 'fruit create page' %}">Add Fruit</a>
                <a href="{% url 'profile details page' %}">Profile</a>
            </div>

            <!-- If user profile has NOT been created -->
            {% else %}
            <div class="guest">
                <a href="{% url 'profile create page' %}">Create Profile</a>
            </div>
            {% endif %}
        </nav>
    </header>

    {% block main_content %}
    {% endblock %}

        </div>
<!-- footer -->
    <footer>
      <p>@Fruitipedia - SoftUni Team 2023. All rights reserved.</p>
    </footer>
  </body>
</html>
